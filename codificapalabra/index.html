<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Codifica palabras</title>
        <script src="js/codificaPalabra.js"></script>
    </head>
    <body>
    	<script>
    	var palabra = prompt("escribe una palabra"),
    		i = 0;
    	while (palabra[i]) {

    		document.write(codifica(palabra[i]) + "\n");
    		i++;	
    	}
    	</script>
    </body>
