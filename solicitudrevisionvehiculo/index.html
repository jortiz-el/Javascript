<!DOCTYPE html >
<html>
<head>
	<meta charset="UTF-8">
	<title>Solicitud de revisión de un vehículo</title>
	<script src ="js/solicitud_revision_vehiculos.js" ></script>
</head>
<body>
	<h1>Ingresa tu matricula y fecha de revision</h1>
	<form id="miForm" action="#" method="GET" >
		<p>Matrícula: <input type="text" name="numberplate" id="matricula" /></p>
		<p>Fecha revisión: <input type="text" name="lastrevdate" id="fecha" /></p>
		<br />
		<input type="submit" value="Enviar" />
	</form>
	<script>
	var query = document.location.search;
	var show = showVehicleRevisionStatus(query);
	alert(show);
	</script>
</body>
</html>
